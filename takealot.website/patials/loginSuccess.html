<!doctype html>
<html>

<head>
    <title>takealot.com LOGIN</title>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <!--theme-style-->
    <link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="../node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/app/services.js"></script>
    <script type="text/javascript" src="../js/app/controllers.js"></script>
</head>

<body ng-app="takealot">
    <div ng-controller="MessageCtrl">
        <div class="header">
            <div class="bottom-header">
                <div class="container">
                    <div class="header-bottom-left">
                        <span><div class="logo">
                        <a href="home.html"><img style="width:180px; height:50px" src="../images/logo.png" alt=" " /></a>
                    </div>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <div>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <a style="color:black" href="">Email Us</a> | 
                        <a style="color:black" href="">Help</a>
                    </div></span>
                    </div>
                    <div class="header-bottom-right">
                        <div class="account">Hi! {{loggedUser}}&nbsp<a href="login.html"><span></span>My Account</a></div>
                        <ul class="login">
                            <li><a href="login.html"><span> </span>Login</a></li> |
                            <li><a href="register.html">Register</a></li>
                        </ul>
                        <div class="cart"><a href="#"><span> </span>Cart</a></div>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="register">
                <form>
                    <div class="  register-top-grid">
                        <h2>Login Successful</h2>
                        <hr/>
                        <div class="mation">
                            <label>You have successfully logged in to <a style="color: dodgerblue">takealot.com</a></label></br>
                            <label>Enjoy shopping</label>
                        </div>
                    </div>
                </form>
                <div class="register-but">
                    <form>
                        <input style="border-radius:5px;" value="close" type="submit" ng-click="close()">
                        <div class="clearfix"> </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
