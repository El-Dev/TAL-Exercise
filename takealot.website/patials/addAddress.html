<!DOCTYPE html5>

<script type="text/javascript" src="../js/app.js"></script>
<script type="text/javascript" src="../js/app/services.js"></script>
<script type="text/javascript" src="../js/app/controllers.js"></script>

<md-dialog aria-label="Mango (Fruit)" ng-app="takealot" ng-controller="CheckoutCtrl">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools" style="background: dodgerblue">
                <h2>Add Recipient Address</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="../img/cancel.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:1000px;max-height:810px; ">
            <md-content class="md-padding">

                <span>Recipient Name <label style="color:red"> *</label></span>
                <input class="form-control" ng-model="recipientName" placeholder="Name of the person receiving the delivery "><br>

                <span>Delivery Contact Number <label style="color:red"> *</label></span>
                <input class="form-control" ng-model="deliveryContactNo" placeholder="Delivery contact number" type="tel" max="10" min="10"><br>

                <span>Address Type <label style="color:red"> *</label></span>
                <select style="border-radius:5px; width:200px; height:30px" class="ddown-bd " selected="value " ng-model="addressType ">
                                <option value="Residential" selected>Residential Address</option>
                                <option value="Business">Business Address</option>
                            </select><br><br>

                <span>Building Details<label style="color:red">*</label></span>
                <input class="form-control" ng-model="buldingDetails" placeholder="E.g. Complex, building, floor, unit number"><br>

                <span>Street Address <label style="color:red">*</label></span>
                <input class="form-control" ng-model="streetAddress" placeholder="E.g. 22 Brooke Avenue"><br>

                <span>Suburb <label style="color:red"> *</label></span>
                <input class="form-control" ng-model="suburb" placeholder="Suburb"><br>

                <span>City <label style="color:red"> *</label></span>
                <input class="form-control" ng-model="city" placeholder="City"><br>

                <span>Postal Code <label style="color:red"> *</label></span>
                <input class="form-control" ng-model="postalCode" placeholder="Postal Code" type="tel" max="5"><br>

            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="add()" style="margin-right:20px;">
                Add Address
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
